<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <title>Time to reflect</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
   
    body{
        background-color: rgba(255, 94, 100, 0.5);
        color: #FF3864;
        
        
    }

    .bold{
        font-weight: bold;
    }

    #box{
        height:140px;
        width: 140px;
        background-color: red;
        display: none;
        position: relative;
    }
    
    </style>
    
</head>

<body>
    <h1>考考您的反應</h1>
    <p class="bold">反應時間： <span id="time">0</span>秒</p>
    <div id="box"></div>

    <script type="text/javascript">
    // alert(Date.now());
    //公共變量 讓所有function都可以調用它
    var createdTime;
    var clickedTime;
    var reactionTime;

    //亂數包括0但不包括1
    
    function getRandomColor(){
        var max = 200;
        var min = 50; 
        var green = Math.floor(Math.random() *(max-min+1)) +min;
        //Math.round()//向上取整數
        var color = "rgba(255,"+ green +", 100, 1.0)";//返回值須為字符串所以用"""
        return color;
    }
    
    function makeBox(){
        var time = Math.random();
        time = time * 2000;
        //setTimeout內部function 單位毫秒
        setTimeout(function(){
            if (Math.random()>= 0.5){
                document.getElementById('box').style.borderRadius = "70px";//值必須為字符串

            }else{
                document.getElementById('box').style.borderRadius = "0px";
            }

            // console.log(window.innerWidth);
            // console.log(window.innerHeight);

            // console.log(document.documentElement.clientWidth);
            // console.log(document.documentElement.clientHeight);


            var top = Math.random();
            top = top * 500;
            var left = Math.random();
            left = left * 800;
            document.getElementById('box').style.top = top + "px";
            document.getElementById('box').style.top = left + "px";
            document.getElementById('box').style.backgroundColor = getRandomColor();
            document.getElementById('box').style.display = "block";
            createdTime = Date.now();
        },time);

        // creatTime = Date.now(); 多了一個隨機時間之後才開始計算時間，時間延遲
        
    }
    document.getElementById('box').onclick = function(){
        this.style.display = "none";
        clickedTime = Date.now();
        reactionTime =(clickedTime - createdTime)/1000;
        document.getElementById('time').innerHTML = reactionTime;
        makeBox();

    }

    makeBox();
    
    
    </script>

</body>
</html>
